<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Birthday Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-birthday-cake"></i> Birthday Reminder</h1>
        </header>

        <!-- Add Birthday Form -->
        <div class="card add-birthday">
            <h2><i class="fas fa-plus-circle"></i> Add New Birthday</h2>
            <form id="birthdayForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-tags"></i>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="family">👨‍👩‍👧‍👦 Family</option>
                        <option value="friends">👥 Friends</option>
                        <option value="relatives">👨‍👩‍👦 Relatives</option>
                        <option value="other">✨ Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-bell"></i>
                    <select id="notifyDays" required>
                        <option value="0">Notify on birthday</option>
                        <option value="1">1 day before</option>
                        <option value="2">2 days before</option>
                        <option value="7">1 week before</option>
                    </select>
                </div>

                <div class="form-group phone-input">
                    <i class="fas fa-phone"></i>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="WhatsApp number (with country code)" 
                        pattern="[0-9]+" 
                        title="Please enter numbers only"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Birthday
                </button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="card filter-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search birthdays...">
            </div>
            
            <div class="filter-options">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="family">👨‍👩‍👧‍👦 Family</option>
                    <option value="friends">👥 Friends</option>
                    <option value="relatives">👨‍👩‍👦 Relatives</option>
                    <option value="other">✨ Other</option>
                </select>
                
                <select id="sortBy">
                    <option value="name">Sort by Name</option>
                    <option value="date">Sort by Date</option>
                    <option value="age">Sort by Age</option>
                </select>
            </div>
        </div>

        <!-- Birthday List -->
        <div class="card birthday-list">
            <h2><i class="fas fa-list"></i> Birthdays</h2>
            <ul id="birthdaysList"></ul>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>

    <!-- Add this at the bottom of your body tag, just before closing -->
    <div class="floating-button" id="testNotificationBtn" onclick="birthdayReminder.testNotification()">
        <div class="button-content">
            <i class="fas fa-bell"></i>
        </div>
        <div class="tooltip">Test Notification</div>
    </div>
</body>
</html>
